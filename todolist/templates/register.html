<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Registrasi Akun</title>
</head>

<body>
    {% block content %}  
    
        <div class = "login">
            <div class="card text-white bg-dark mb-3" style="max-width: 1000px ;min-width: 400px; margin:0 auto; margin-top: 5%;">
                <div class="card-body">
                  <p class = "card-text">
          
                     
                      <form method="POST" >  
                          {% csrf_token %}  
                          <table class="table table-striped table-dark" style="width:75% ; margin-left: 10% ;">  
                              <thead class="thead-dark">
                                      <h1 style="font-size: x-large; margin-left: 20%; margin-top: 1%;font-weight:bold;">Formulir Registrasi</h1>  
                              
                                  </thead>
                                  <tbody>
                                      {{ form.as_table }}  
                                  <tr>  
                                      <td></td>
                                      <td><input type="submit" name="submit" value="Daftar" class="btn btn-light" style = "font-weight:bold;"/></td>  
                                  </tr>  
                                  </tbody>
                              </table>  
                          </form>
                  
                      {% if messages %}  
                          <ul>   
                              {% for message in messages %}  
                                  <li>{{ message }}</li>  
                                  {% endfor %}  
                          </ul>   
                      {% endif %}
                  
                  </div>  
                
                </p>
            </div>
              </div>
        
        
        </div>
        
       
        
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
{% block content %}
<head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    <div class="header">
        <h3 style="margin-left: 45%; margin-top:1%;">Task Form</h3>
    </div>
        <form method="POST" action="">
            {% csrf_token %}
            <table class = "table table-striped table-dark" style="width: 40%; margin-left:30%;">
                {{form.as_table}}
                <tr>  
                    <td></td>
                    <td><input class = "btn btn-light" type="submit" value="Create Task"/></td>
                </tr>
            </table>
        </form>
    {% endblock content %}
</body>
</html>

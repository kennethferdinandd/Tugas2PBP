<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Registrasi Akun</title>
</head>

<body>
 {% block content %}
 
 <div class = "d-flex flex-wrap justify-content-evenly align-items-center">  
  <div>
    <h4 style="margin-left: 30%; margin-top:2%; font-weight:bold;">Hello, {{username}}!</h4>
    <h5 style="margin-left: 30%; margin-top:1%; font-weight:bold;">This is your to do list: </h5>
    
  </div>
  <div >

    <button  class="btn btn-dark">
     <a
     href="{% url 'todolist:create_task' %}"
     style="text-decoration: none; color: white;font-weight:bold;"
     >Tambah Task</a
     >
   </button>
   <button  class="btn btn-warning">
     <a
       href="{% url 'todolist:login' %}"
       style="text-decoration: none; color: black"
       >Logout</a
     >
   </button>
  </div>
 </div>


 <div class = "login">


  

  <div class="d-flex flex-row align-content-end flex-wrap justify-content-center" style="gap:20px">

    {% for task in todolist %}
    <div class="card text-white bg-dark mb-3" style="max-width: 35%; min-width: 400px;">
      <div class = "card-header" style="text-align: center; font-weight:bold;">{{task.title}}</div>
      <div class="card-body">
        <p class = "card-text">

          <tr>
            <div class = "row">
              <div class="col-sm">{{task.description}}</div>
              <div class="col-sm">Created at {{task.date}}</div>
              
              {% if task.is_finished == True %}
                          <div class="col-sm">Finished</div>
                          {% else %}
                          <div class="col-sm">in Progress</div>
                          {% endif %}
                          <div class="col-sm"><td>
                            <button class="btn btn-light"> <a href="{% url 'todolist:delete_task' task.id %}">Delete</a></button>
                          </td></div>
                          
                          <div class = "col-sm">
                            <td>
                                <input
                                  type="checkbox"
                                  name="status"
                                  id="status"
                                  {% if task.is_finished %} checked {% endif %}
                                  onchange="location.href='{% url 'todolist:trigger_is_finished' task.id %}'"
                                />
                              </td>
                          </div>
            </div>
          </tr>
        </p>
      </div>
    </div>
      
    {% endfor %}

    

  </div>
        




</div>




 {% endblock content %}
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
